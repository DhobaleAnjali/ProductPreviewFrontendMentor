<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Fraunces:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" class="css" />

    <title>Frontend Mentor | Product preview card component</title>

  </head>
  <body>
    <div class="container">
      <div class="product-card">
        <picture class="img-container">
          <source
            srcset="images/image-product-desktop.jpg"
            media="(min-width:650px)"
          />
          <img
            class="top-radius image-mobile"
            src="images/image-product-mobile.jpg"
            alt="Mobile Image"
          />
        </picture>
        <div class="product-details">
          <p class="grey-color perfume">Perfume</p>
          <h1 class="blue-color">Gabrielle Essence Eau De Parfum</h1>
          <p class="grey-color">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price-container">
            <p class="current-price green-color">$149.99</p>
            <p class="old-price grey-color">$169.99</p>
          </div>
          <button class="cart-btn button">
            <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
                fill="#FFF"
              />
            </svg>
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
